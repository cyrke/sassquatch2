<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Sassquatch 2 <%= (isIndex ? "" : ": #{title}") %></title>

	<!-- font -->
	<link rel="stylesheet" href="../<!-- @echo FONT_URL -->">

	<!-- Styleguide CSS -->
	<link rel="stylesheet" href="../css/doc.css">
	<link rel="stylesheet" href="../css/github.css">

	<!-- CSS to be documented -->
	<link rel="stylesheet" href="../<!-- @echo SASSQUATCH_CSS -->">
</head>

<!--[if IE 8]> <body class="lang_en ieRoot_IE8 ieRoot_lt_IE9 ieRoot_lt_IE10"> <![endif]-->
<!--[if IE 9]> <body class="lang_en ieRoot_IE9 ieRoot_lt_IE10"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <body class="lang_en ieRoot_modern"> <!--<![endif]-->


		<div id="modal" class="view view--modalSnap">
			<header id="modal_header" class="view-head row">
				<div class="row-item valign--middle viewHead-heading">
					<h1 class="wrap--singleLine--truncate">Send a message...</h1>
				</div>
				<div class="viewHead-actions row row-item row-item--shrink valign--middle">
					<a href="#" class="j-close">Close</a>
				</div>
			</header>
			<div id="modal_body" class="view-body">
				<div class="stripe">
					<div class="bounds">
						<div class="chunk">
							<div class="row">
								<div class="row-item--shrink">
									<div class="avatar avatar--person avatar--small" style="background-image: url(http://api.randomuser.me/0.3/portraits/women/7.jpg);"></div>
								</div>
								<div class="row-item">Sally Smeetup</div>
							</div>
						</div>
						<div class="chunk">
							<textarea id="post-textarea"></textarea>
						</div>
						<div class="chunk">
							<div class="row">
								<div class="row-item--shrink valign--middle">
									<a href="#" class="button button--primary">Post</a>
								</div>
								<div class="row-item valign--middle">
									<p class="text--caption">Visible to: members and non-members</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="shim" class="overlayShim">
			<div class="overlayShim-content inverted">
				overlayShim content (ie. close prompt)
			</div>
		</div>

	</body>
</html>
